# Site Settings
title: PhotoMat
tagline: PhotoMat
email: your-email@domain.com
description: Grupo de Fotoquímica y Materiales<br>PhotoMat<br>Universidad Nacional de Río Cuarto
baseurl: ""
url: "https://photomat.ar"
permalink: pretty

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: ""
      layout: post
      show_sidebar: true

markdown: kramdown
highlighter: rouge

lang: es_AR
